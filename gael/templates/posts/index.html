{% extends 'base.html' %}
{% block title %}Продажа игр{% endblock %}
{% block content %}
  <div class="container"> 
    <div class="container">
      <div class="row row-cols-4">  
        {% for post in posts %}
          {% include 'posts/includes/post.html' %}
          {% empty %}
            <div class="col">
              <div class="card text-center">
                <div class="card-header">
                  <h5>Записи не найдены</h5>
                </div>
                <div class="card-body">
                  <p class="card-text">Сейчас нет игр в продаже</p>
                  <a class="btn btn-sm btn-primary" href="{% url 'posts:profile' request.user.username %}" role="button">
                    Перейти в личный кабинет
                  </a>
                </div>
              </div>
            </div>
        {% endfor %}
      </div>
    </div>
    <br>
  </div>
{% endblock %}
