{%extends 'base.html'%}
{% block title %}Подтверждение удаления поста{% endblock %}
{%block content%}

<div class="row justify-content-center">
  <div class="col-md-5 p-3">
	<div class="card">
	  <form method="post" class="card">
		{% csrf_token %}
	    <div class="card-header">
	  	  Удаление поста
	    </div>
	    <div class="card-body">
	  	  <p>
		    Вы уверены, что хотите удалить этот пост?
		  </p>
		  <p class="form-buttons">
		    <input type="submit" class="btn btn-sm btn-danger" value="Удалить">
		    <a href="{% url 'posts:profile' author.username %}" class="btn btn-sm btn-secondary">Отмена</a>
		  </p>
	    </div>
	  </form>
	</div>
  </div>
</div>

{%endblock content%}
